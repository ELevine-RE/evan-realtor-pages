<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-itunes-app" content="app-clip-bundle-id=realestate.levine.AppleLinkTree.Clip, app-id=YOUR_APP_STORE_ID">
    <title>Evan Levine - Real Estate Professional</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f2f1ee 0%, #99a78f 100%);
            min-height: 100vh;
            color: #223233;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo {
            max-width: 400px;
            height: auto;
            margin-bottom: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        
        .title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #223233;
        }
        
        .subtitle {
            font-size: 16px;
            color: #63765b;
            margin-bottom: 20px;
        }
        
        .quick-actions {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 30px;
        }
        
        .quick-action-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        .quick-action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }
        
        .quick-action-btn .icon {
            font-size: 24px;
            color: #63765b;
        }
        
        .action-grid {
            display: grid;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .action-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 25px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .action-box:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }
        
        .action-icon {
            font-size: 32px;
            margin-bottom: 12px;
            color: #63765b;
        }
        
        .action-text {
            font-size: 16px;
            font-weight: 500;
            color: #223233;
            text-align: center;
            line-height: 1.3;
        }
        
        .contact-form {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .form-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #223233;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #63765b;
        }
        
        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #63765b 0%, #99a78f 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #63765b;
            font-size: 14px;
        }
        
        .footer a {
            color: #63765b;
            text-decoration: none;
        }
        
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="ELR_Lockup-Knockout-Black-ForestInk-Amber.png" alt="Evan Levine Real Estate Logo" class="logo">
        </div>
        
        <div class="quick-actions">
            <a href="tel:+1-435-640-1234" class="quick-action-btn">
                <span class="icon">üìû</span>
            </a>
            
            <a href="sms:+1-435-640-1234" class="quick-action-btn">
                <span class="icon">üí¨</span>
            </a>
            
            <a href="https://levine.realestate" class="quick-action-btn">
                <span class="icon">üåê</span>
            </a>
        </div>
        
        <div class="action-grid">
            <div class="action-box">
                <div class="action-icon">üë§+</div>
                <div class="action-text">Save my contact Info</div>
            </div>
            
            <div class="action-box">
                <div class="action-icon">üë•+</div>
                <div class="action-text">Subscribe</div>
            </div>
            
            <div class="action-box">
                <div class="action-icon">üè†</div>
                <div class="action-text">Active Listings in the Park City Area</div>
            </div>
        </div>
        
        <div class="contact-form">
            <h3 class="form-title">Get Property Updates</h3>
            <form id="contactForm">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" placeholder="Your first name">
                </div>
                
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" placeholder="Your last name">
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="your.email@example.com">
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone (Optional)</label>
                    <input type="tel" id="phone" name="phone" placeholder="(555) 123-4567">
                </div>
                
                <button type="submit" class="submit-btn">Get Updates</button>
            </form>
        </div>
        
        <div class="footer">
            <p>Professional real estate services in the Park City area</p>
            <p><a href="https://levine.realestate">levine.realestate</a></p>
        </div>
    </div>
    
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form data
            const formData = new FormData(this);
            const firstName = formData.get('firstName');
            const lastName = formData.get('lastName');
            const email = formData.get('email');
            const phone = formData.get('phone');
            
            // Simple validation
            if (!firstName && !lastName) {
                alert('Please provide either a first name or last name');
                return;
            }
            
            if (!email && !phone) {
                alert('Please provide either an email or phone number');
                return;
            }
            
            // Show success message
            alert('Thank you! I\'ll be in touch soon with property updates.');
            
            // Reset form
            this.reset();
        });
    </script>
</body>
</html>
