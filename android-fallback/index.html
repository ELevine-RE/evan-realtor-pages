    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f2f1ee 0%, #99a78f 100%);
            min-height: 100vh;
            color: #223233;
        }
        
        .container {
            max-width: 400px;

        }
        
        .header {
            text-align: center;

        }

        .title {

            font-weight: 600;

            color: #223233;
        }
        
        .subtitle {
            font-size: 16px;
            color: #63765b;
            margin-bottom: 20px;
        }
        
        .action-grid {
            display: grid;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .action-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            text-decoration: none;
            color: #223233;
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        .action-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }
        
        .action-button.primary {
            background: linear-gradient(135deg, #63765b 0%, #99a78f 100%);
            color: white;
        }
        
        .icon {
            width: 24px;
            height: 24px;
            margin-right: 12px;
        }
        
        .contact-form {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .form-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #223233;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #63765b;
        }
        
        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #63765b 0%, #99a78f 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .submit-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #63765b;
            font-size: 14px;
        }
        
        .multi-select {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="contact-form">
            <h3 class="form-title">Get Property Updates</h3>
            <form id="contactForm">

                            <label for="price6">$5M-$6M</label>
                        </div>
                        <div class="checkbox-group">
                            <input type="checkbox" id="price7" name="priceRange" value="$6M-$7M">
                            <label for="price7">$6M-$7M</label>
                        </div>
                        <div class="checkbox-group">
                            <input type="checkbox" id="price8" name="priceRange" value="$7M-$8M">
                            <label for="price8">$7M-$8M</label>

                    <div class="multi-select">
                        <div class="checkbox-group">
                            <input type="checkbox" id="type1" name="propertyType" value="Condo/Townhome">
                            <label for="type1">Condo/Townhome</label>
                        </div>
                        <div class="checkbox-group">
                            <input type="checkbox" id="type2" name="propertyType" value="Single Family Home">
                            <label for="type2">Single Family Home</label>
                        </div>
                        <div class="checkbox-group">
                            <input type="checkbox" id="type3" name="propertyType" value="Land">

                <div class="form-group">
                    <label>Desired Features (multi-select)</label>
                    <div class="multi-select">
                        <div class="checkbox-group">
                            <input type="checkbox" id="feature1" name="desiredFeatures" value="Golf Community">

                        <div class="checkbox-group">
                            <input type="checkbox" id="feature2" name="desiredFeatures" value="Ski In/Ski Out">

        <div class="footer">
            <p>💡 At minimum, please provide either a first or last name, AND either an email or phone number</p>
        </div>
    </div>
    
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            
            // Validation: First name OR last name AND email OR phone
            if ((firstName.trim() === '' && lastName.trim() === '') || (email.trim() === '' && phone.trim() === '')) {
                alert('Please provide either a first or last name, AND either an email or phone number.');
                return;
            }
            
            // Collect form data
            const formData = new FormData(this);
            const data = {};
            for (let [key, value] of formData.entries()) {
                if (data[key]) {
                    if (Array.isArray(data[key])) {
                        data[key].push(value);
                    } else {
                        data[key] = [data[key], value];
                    }
                } else {
                    data[key] = value;
                }
            }
            
            // Log form data (replace with actual submission logic)
            console.log('Form submitted:', data);
            alert('Thank you! Your information has been submitted. We\'ll be in touch soon!');
            
            // Reset form
            this.reset();
        });
    </script>
